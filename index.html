<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator-app-png-6.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#" style=" color:whitesmoke;">
            <img src="calculator-app-png-6.png" width="30" height="30" class="d-inline-block align-top" alt=""> Calculator App
        </a>
    </nav>

    <div class="container" style="padding: 25px;">
        <div class=" row myMargin ">
            <div class="col-md-4 rounded-lg border border-primary" style="padding: 20px;">
                <!-- Main div of Calculator -->
                <div class="container" style="padding: 5px;">
                    <div class="row myMargin ">

                        <input type="number " class="border-warning ">
                        <label for=" input1 ">Input 1</label>
                    </div>
                    <div class=" row myMargin ">

                        <input type="number " class="border-warning ">
                        <label for=" input2 ">Input 2</label>
                    </div>
                    <div class="row myMargin ">

                        <input type="number " class="border-danger ">
                        <label for=" result ">Result</label>
                    </div>
                    <div class="row " style=" margin: 3px; ">
                        <div class=" col-sm-2 text-center bg-danger myMargin2 ">7</div>
                        <div class="col-sm-2 text-center bg-primary myMargin2 ">8</div>
                        <div class="col-sm-2 text-center bg-warning myMargin2 ">9</div>
                        <button class="col-sm-2 text-center bg-secondary myMargin2 ">+</button>
                    </div>
                    <div class="row " style=" margin: 3px; ">
                        <div class=" col-sm-2 text-center bg-primary myMargin2 ">4</div>
                        <div class="col-sm-2 text-center bg-warning myMargin2 ">5</div>
                        <div class="col-sm-2 text-center bg-secondary myMargin2 ">6</div>
                        <button class="col-sm-2 text-center bg-success myMargin2 ">-</button>
                    </div>
                    <div class="row " style=" margin: 3px; ">
                        <div class=" col-sm-2 text-center bg-warning myMargin2 ">1</div>
                        <div class="col-sm-2 text-center bg-secondary myMargin2 ">2</div>
                        <div class="col-sm-2 text-center bg-success myMargin2 ">3</div>
                        <button class="col-sm-2 text-center bg-info myMargin2 ">X</button>
                    </div>
                    <div class="row " style=" margin: 3px; ">
                        <button class="col-sm-2 text-center bg-secondary myMargin2 "><-</button>
                        <div class="col-sm-2 text-center bg-success myMargin2 ">0</div>
                        <button class="col-sm-2 text-center bg-info myMargin2 ">=</button>
                        <button class="col-sm-2 text-center bg-danger myMargin2 ">/</button>
                    </div>


                </div>
            </div>

        </div>
        <footer class="py-2 fixed-bottom bg-dark text-white-50 ">
            <div class="container text-center ">
                <small>Copyright &copy; App</small>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
</body>

</html>

</html>
